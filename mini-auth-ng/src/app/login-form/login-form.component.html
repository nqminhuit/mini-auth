<div class="container border border-info rounded">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required
        [(ngModel)]="customer.username" name="customerName"
        #usernameInput="ngModel">
      <div [hidden]="usernameInput.valid || usernameInput.pristine"
        class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required
        [(ngModel)]="customer.password" name="customerPassword">
    </div>

    <button type="submit" class="form-group btn btn-success btn-full" [disabled]="!loginForm.form.valid">
      Login
    </button>

  </form>
</div>
