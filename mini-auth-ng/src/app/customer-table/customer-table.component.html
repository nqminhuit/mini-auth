<form (ngSubmit)="addCustomer(newUsername.value, newRole.value)">
  <div class="form-group input-sm">
    <label for="newUsername">Username</label>
    <input type="text" id="newUsername" class="form-control" #newUsername>
    <label for="newRole">Role</label>
    <input type="text" id="newRole" class="form-control" #newRole>
    <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>

<form (ngSubmit)="getAllCustomers()">
  <button type="submit" class="btn btn-primary">Get all customers</button>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-container table-hover">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let data">{{ data.id }}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let data">{{ data.username }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let data">{{ data.role }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
