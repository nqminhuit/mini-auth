<form (ngSubmit)="getAllCustomers()">
  <button type="submit" class="form-group btn btn-primary">List all customers</button>
</form>

<div class="table-container table table-bordered">
  <ng2-smart-table [settings]="tableSettings"
    class="table table-hover"
    [source]="dataSource"
    (createConfirm)="createCustomer($event)"
    (editConfirm)="editCustomer($event)"
    (deleteConfirm)="deleteCustomer($event)">
  </ng2-smart-table>
</div>
